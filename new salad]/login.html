<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshGreens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(46, 125, 50, 0.1), rgba(46, 125, 50, 0.1)), url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .auth-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }
        
        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-full {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: var(--light);
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .error-message {
            color: #e53935;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* Admin Login Section */
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <script src="database.js"></script>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-leaf"></i>
                    <span>FreshGreens</span>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div class="divider">
                <span class="divider-text">Or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize login form handlers on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('[Login] Page loaded, setting up event listeners...');
            
            // Password toggle functionality
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('[Login] Form submitted');
                    
                    // Normalize email to avoid case/whitespace mismatch with signup
                    const email = document.getElementById('email').value.trim().toLowerCase();
                    const password = document.getElementById('password').value;
                    const emailError = document.getElementById('emailError');
                    const passwordError = document.getElementById('passwordError');
                    
                    console.log('[Login] Email:', email, 'Password length:', password.length);
                    
                    let isValid = true;
                    
                    // Validate email
                    if (!email || !isValidEmail(email)) {
                        emailError.style.display = 'block';
                        isValid = false;
                    } else {
                        emailError.style.display = 'none';
                    }
                    
                    // Validate password
                    if (!password) {
                        passwordError.style.display = 'block';
                        isValid = false;
                    } else {
                        passwordError.style.display = 'none';
                    }
                    
                    if (isValid) {
                        console.log('[Login] Validation passed, calling loginUser');
                        loginUser(email, password);
                    } else {
                        console.log('[Login] Validation failed');
                    }
                });
            }
            
            // Check if user is already logged in (customer only)
            const currentUser = localStorage.getItem('freshgreens_current_user');
            
            if (currentUser) {
                console.log('[Login] User already logged in, redirecting to account.html');
                window.location.href = 'account.html';
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function loginUser(email, password) {
            console.log('[Login] loginUser called with email:', email);

            // Normalize email
            const normalizedEmail = (email || '').trim().toLowerCase();

            // Test credentials (hardcoded for testing)
            const ADMIN_EMAIL = 'admin@gmail.com';
            const ADMIN_PASSWORD = 'admin123';
            const STAFF_EMAIL = 'staff@gmail.com';
            const STAFF_PASSWORD = 'staff123';
            const CUSTOMER_EMAIL = 'customer@gmail.com';
            const CUSTOMER_PASSWORD = 'customer123';

            // Check admin credentials
            if (normalizedEmail === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                console.log('[Login] Admin login successful');
                const adminData = {
                    id: 'admin1',
                    email: ADMIN_EMAIL,
                    role: 'admin',
                    name: 'Administrator'
                };
                localStorage.setItem('freshgreens_current_admin', JSON.stringify(adminData));
                alert('✓ Admin Login Successful!\nRedirecting to Admin Dashboard...');
                window.location.href = 'admin.html';
                return;
            }

            // Check staff credentials
            if (normalizedEmail === STAFF_EMAIL && password === STAFF_PASSWORD) {
                console.log('[Login] Staff login successful');
                const staffData = {
                    id: 'staff1',
                    email: STAFF_EMAIL,
                    role: 'staff',
                    name: 'Staff Member'
                };
                localStorage.setItem('freshgreens_current_staff', JSON.stringify(staffData));
                alert('✓ Staff Login Successful!\nRedirecting to Staff Dashboard...');
                window.location.href = 'employee.html';
                return;
            }

            // Check customer credentials
            if (normalizedEmail === CUSTOMER_EMAIL && password === CUSTOMER_PASSWORD) {
                console.log('[Login] Customer login successful');
                const customerData = {
                    id: 'customer1',
                    email: CUSTOMER_EMAIL,
                    role: 'customer',
                    name: 'Customer'
                };
                localStorage.setItem('freshgreens_current_user', JSON.stringify(customerData));
                alert('✓ Customer Login Successful!\nRedirecting to Your Account...');
                window.location.href = 'account.html';
                return;
            }

            // If no match found, check against stored users (for backward compatibility)
            const users = JSON.parse(localStorage.getItem('freshgreens_users') || '[]');
            const user = users.find(u => (u.email || '').toLowerCase() === normalizedEmail && u.password === password);

            if (user) {
                console.log('[Login] User login successful (from stored users)');
                localStorage.setItem('freshgreens_current_user', JSON.stringify(user));
                alert('✓ Login Successful!\nRedirecting to Your Account...');
                window.location.href = 'account.html';
                return;
            }

            console.log('[Login] Invalid credentials');
            alert('❌ Invalid email or password.\n\nTest Accounts:\n\nAdmin:\n  Email: admin@gmail.com\n  Pass: admin123\n\nStaff:\n  Email: staff@gmail.com\n  Pass: staff123\n\nCustomer:\n  Email: customer@gmail.com\n  Pass: customer123');
        }
    </script>

</body>
</html>
